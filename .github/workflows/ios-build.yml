name: iOS Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and Test iOS
        run: |
          chmod +x gradlew
          ./gradlew clean :composeApp:iosSimulatorArm64Bin --no-daemon --no-build-cache --stacktrace